<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <title>Place photo order</title>
  </h:head>
  <h:body>
    <h1>Place photo order</h1>
    <h:form id="submitForm">
      <h:panelGrid columns="2">

          <label for="photoIDs">Photo ID numbers</label>
          <!-- create process variables using the processVariables map. -->
          <h:inputText id="photoIDs" value="#{bookingController.bookingEntity.photoIDs}" required="true" />


          <label for="comment">Additional comment or request</label>
          <!-- create process variables using the processVariables map. -->
          <h:inputText id="comment" value="#{bookingController.bookingEntity.comment}" required="false" />
          
      </h:panelGrid>

      <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.

           NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
      -->
      <h:commandButton id="submit_button" value="Place order" action="#{bookingController.submitForm()}" />

      <h:messages style="color:red;margin:8px;" />
    </h:form>
  </h:body>
</f:view>
</html>
